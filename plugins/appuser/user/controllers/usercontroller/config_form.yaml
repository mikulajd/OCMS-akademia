# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: User Controller

# Model Form Field configuration
form: $/appuser/user/models/usercontroller/fields.yaml

# Model Class name
modelClass: AppUser\User\Models\UserController

# Default redirect location
defaultRedirect: appuser/user/usercontroller

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appuser/user/usercontroller/update/:id
    redirectClose: appuser/user/usercontroller

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appuser/user/usercontroller
    redirectClose: appuser/user/usercontroller

# Preview page
preview:
    title: backend::lang.form.preview_title

# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    arrived_at:
        label: Čas príchodu
        type: datepicker
        mode: datetime
        format: d. F Y
    is_late:
        label: Meškanie
        type: switch
    user:
        label: Meno študenta
        type: relation
        nameFrom: user_name
